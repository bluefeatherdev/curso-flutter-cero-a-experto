name: cinemapedia_basic_ui
description: >
  A Flutter application demonstrating clean architecture principles with The Movie Database (TMDb) API integration.
  This project showcases Riverpod state management, GoRouter navigation, Material Design 3 theming, and proper
  separation of concerns between domain, data, and presentation layers. Implements best practices for scalable
  Flutter application architecture with reactive state updates and dependency injection patterns.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.1

dependencies:
  dio: ^5.9.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^6.0.0
  flutter_riverpod: ^3.1.0
  go_router: ^17.0.1
  riverpod: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
