name: cinemapedia_movie_info
description: >
  A Flutter application demonstrating clean architecture with The Movie Database (TMDb) API integration. 
  Features Riverpod state management, GoRouter navigation, Material Design 3 theming, 
  and comprehensive movie information display including actor details and advanced filtering capabilities.
version: 0.1.0

environment:
  sdk: ^3.10.1

dependencies:
  animate_do: ^4.2.0
  card_swiper: ^3.0.1
  dio: ^5.9.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^6.0.0
  flutter_riverpod: ^3.1.0
  go_router: ^17.0.1
  intl: ^0.20.2
  riverpod: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
