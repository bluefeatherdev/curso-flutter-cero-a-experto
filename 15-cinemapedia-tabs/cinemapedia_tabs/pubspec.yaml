name: cinemapedia_tabs
description: >
  A Flutter application demonstrating clean architecture principles with The Movie Database (TMDb) 
  API integration. Showcases Riverpod state management, GoRouter navigation, Material Design 3 
  theming, movie search functionality, actor information display, and comprehensive separation of 
  concerns between domain, data, and presentation layers. Features include paginated movie lists, 
  search with debouncing, detailed movie views with cast information, and smooth animations.
publish_to: none
version: 0.1.0

environment:
  sdk: ^3.10.1

dependencies:
  animate_do: ^4.2.0
  card_swiper: ^3.0.1
  dio: ^5.9.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^6.0.0
  flutter_riverpod: ^3.1.0
  go_router: ^17.0.1
  intl: ^0.20.2
  riverpod: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
